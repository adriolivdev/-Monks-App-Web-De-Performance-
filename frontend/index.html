<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal de Performance</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <!-- LOGIN -->
    <section id="login-view" class="card">
      <h1>Portal de Performance</h1>
      <p class="muted">Acesse com seu e-mail (username) e senha</p>
      <form id="login-form">
        <label>E-mail</</label>
        <input id="email" type="text" placeholder="user1" required />
        <label>Senha</label>
        <input id="password" type="password" placeholder="••••••••" required />
        <button type="submit">Entrar</button>
        <div id="login-error" class="error"></div>
      </form>
      <details class="muted">
        <summary>Credenciais de exemplo</summary>
        <pre>user1 / oeiIuhn56146 (admin)
user2 / 908ij0fff (user)</pre>
      </details>
    </section>

    <!-- APP -->
    <section id="app-view" class="card hidden">
      <header class="bar">
        <div>
          <strong>Usuário:</strong> <span id="me-name"></span> · 
          <strong>Papel:</strong> <span id="me-role"></span>
        </div>
        <div class="bar-actions">
          <label class="upload">
            <input id="csv-file" type="file" accept=".csv" hidden />
            <span class="link">Importar CSV</span>
          </label>
          <a id="export-csv" class="link" href="#" download>Exportar CSV</a>
          <button id="logout">Sair</button>
        </div>
      </header>

      <section class="filters">
        <div>
          <label>Data inicial</label>
          <input type="date" id="date-from">
        </div>
        <div>
          <label>Data final</label>
          <input type="date" id="date-to">
        </div>
        <div>
          <label>Itens por página</label>
          <input type="number" id="page-size" min="1" max="200" value="50">
        </div>
        <div class="actions">
          <button id="apply-filters">Aplicar</button>
          <button id="clear-filters">Limpar</button>
        </div>
      </section>

      <section>
        <table id="data-table">
          <thead id="table-head"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </section>

      <footer class="pager">
        <button id="prev-page">Anterior</button>
        <span id="page-info" class="muted"></span>
        <button id="next-page">Próxima</button>
      </footer>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
